<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>虚拟DOM的两种创建方式</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="demo"></div>

  <!--引入react核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--引入操作react操作DOM库-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel-->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <!--第一种创建虚拟DOM的方式：原生js语法创建（不用jsx语法）-->
  <script type="text/javascript">
    let myId = 'atGuIgU'
    let myData = 'HelLo,woRld!'
    
    //1.创建虚拟DOM
    let vDOM = React.createElement('h2',{id:myId.toLowerCase()},React.createElement('span',{},myData.toLowerCase()))
    //let trueDOM = document.getElementById('demo')
    //console.log(typeof vDOM)
    //debugger
    
    //2.渲染虚拟DOM到页面
    ReactDOM.render(vDOM,document.getElementById('test1'))
  </script>

  <!--第二种创建虚拟DOM的方式：使用jsx语法-->
  <script type="text/babel">
    //1.创建虚拟DOM
    let vDOM2 = (
      <h2 id={myId.toUpperCase()}>
        <span>{myData.toUpperCase()}</span>
      </h2>
    )
    
    //2.渲染虚拟DOM到页面
    ReactDOM.render(vDOM2,document.getElementById('test2'))
    
    /*
    * 关于虚拟DOM和真实DOM
    *   1.虚拟DOM：轻，
    *   2.真实DOM：种
    * */
    
  </script>
  

  
  
  

</body>
</html>
